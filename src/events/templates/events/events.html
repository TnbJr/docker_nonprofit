{% load staticfiles %}
{% block content %}
<div class="container event-container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center heading-section animate-box">
            <h3>Upcoming Events</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-hover">
            <thead>
                <tr>
                    <th>DATE</th>
                    <th>EVENT</th>
                    <th>LOCATION</th>
                    <th>DESCRIPTION</th>
                </tr>
                </thead>
                <tbody>
                {% for e in events %}
                <tr>
                    <th>{{ e.event_date|date:" M  d Y " }}</th>
                    <th>{{ e.event }}</th>
                    <th>{{ e.location }}</th>
                    <th>{{ e.description }}</th>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
